<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Object</title>
    <script>
        /*
        Có 3 loại đối tượng
        1.  HTML
        2.  Script
        3.  Browser
        Cú Pháp
        1.  Thuộc tính
            [Đối tượng].[Thuộc tính]
            Ví dụ : document.title
            Phương Thức
            [Đối tượng].[Phương Thức]
            Ví dụ : document:wirte

        */
//  Thuộc tính
        var s = document.title
        s = "http://google.com/" + s;
        document.title = s;
// Phương thức
        document.write("Tiêu đề trang : " + document.title)
    </script>
</head>
<body>
    
</body>
</html>
