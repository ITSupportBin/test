<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        font-size: 32pt;
      }
    </style>
    <script>
      var max = Math.round(Math.random() * 9) + 1;

      for (i = 1; i < max; i++) {
        document.write("<span>*<span>" + i);
      }
    </script>
  </head>
  <body></body>
</html>
