<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <script>
    const duyetrang = () => {
      var url = document.getElementById("txtURL").value;
      location.href = "https://" + url;
    }
  </script>
  <style>
    #txtURL {
      width: 400px;
      height: 40px;
      border: thin solid blue;
    }
  </style>
</head>
<body>
  Dia Chi Web: <input type="text" id="txtURL" name="url" placeholder="Enter">
  <input type="button" value="Go" onclick="duyetrang();">
</body>
</html>
