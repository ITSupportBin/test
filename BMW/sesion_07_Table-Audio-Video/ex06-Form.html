<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic of Form</title>
    <style>
      * {
        margin-left: 2px;
      }
      .star{
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Member Register Form</h1>
    <form action="../session05_Bootstrap/ex04_Carousel.html">
        <table>
            <tr>
                <td align="right">
                    Email: 
                    <input value="test">
                </td>
        

            </tr>
            <tr>
                <td align="right">
                    Password:
                    <input value="password">
                </td>
            </tr>
            <tr>
                <td align="right">
                    Confirmed Password:
                    <input value="confirmed password">
                 </td>
            </tr>

        </table>
      <!-- Input -->
      <h3>Account Information</h3>
      <input type="hidden" value="token_value">
      <input readonly value="1"></input>
      <input readonly value="2"></input>
      <input readonly value="3"></input><br>
      Email: <input autofocus tabindex="1"/><span class="star">*</span> <br />
      <!-- Default: type="text" -->
      Password: <input type="password" /> <br />
      Confirmed Password: <input type="password" /> <br />
      <h3>Personal Information</h3>
      Full name: <input /> <br />
      Avatar: <input type="file" /> <br />
      Phone: <input /> <br />
      Gender:
      <input type="radio" name="gioi-tinh" checked />Male
      <input type="radio" name="gioi-tinh" />Female
      <input type="radio" name="gioi-tinh" />Khác
      <br />
      Hobbies:
      <input type="checkbox" name="so-thich" checked />Footbal
      <input type="checkbox" name="so-thich" checked />Music
      <input type="checkbox" name="so-thich" />Swimming
      <br />
      <!-- TextArea/Select -->
      Country:
      <select>
        <!-- select: thả bảng danh sách và chỉ chọn 1-->
        <!-- select multiple: hiển thị DS và chọn đc nhiều-->
        <option value="">Vietname</option>
        <option value="">Laos</option>
        <option value="">Cambodia</option></select
      ><br />
      Co<ins>m</ins>ments: <textarea cols="50" rows="3" accesskey="m" tabindex="2"></textarea>
      <br />

      <hr align="left" width="50%" />
      Capchar: <input value="ZTEGCE" disabled>
                <input type="text">
      <!-- Button -->
      <input type="submit" value="Register" />
      <input type="reset" value="Clear all" />
      <input type="button" value="Help" />
    </form>
  </body>
</html>
