<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
     /*
    Variable declaration:
     +   Syntax: [keyword] [variable name]
     +   Keyword:
             -   var:    implicit
             -   let:    inside a function
             -   const:  constant

     */
    var  email   = "tuyetkung@gmail.com";
     //1.string
    document.write( "1. kieu du lieu cua bien email la : "+ typeof(email)+ "<br>");
     //number
     var  phone   = 325312325;
     document.write( "2. kieu du lieu cua bien phone la : "+ typeof(phone)+"<br>");
     //3.boolean
     var isOk = true
     document.write( "3. kieu du lieu cua bien isOk la : "+ typeof(isOk)+"<br>");
    //4.null
    var TheHouse = null;
    document.write( "4. kieu du lieu cua bien TheHouse la : "+ typeof(TheHouse)+"<br>");
//document doi tuong . write phuong thuc
  </script>
  <body></body>
</html>
