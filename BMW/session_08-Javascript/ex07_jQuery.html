<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      /*
        Basic suntax is: $(selector).action()
        
       $document.ready(function(){
        //code here cach 1
       });
       ===========================
       
      $(function(){
        // code here cach 2 
      });
==================
      */

      $(document).ready(function () {
        $("#btn1").click(function () {
          $("#pid").toggle();
        });
        $(".btn2").click(function(){
            $(".pclass").toggle();
        })
      });
    </script>
  </head>
  <body>
    <h2>This is a heading</h2>

<p id="pid">This is a paragraph.</p>
<p class="pclass">This is another paragraph. 2</p>

<button id="btn1">Click me to hide paragraphs</button>
<button class="btn2">Click me to hide paragraphs 2 </button>
  </body>
</html>
