<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegExp</title>

</head>
<script>
    /*
        ^  : statement to check the first character
        $  : statement to check the last character
        [A-Za-z]: alphabet
        [0-9]   : digit
        [A-Za-z0-9]: alphanumeric
        +   :   loop từ 1
        *   :   loop từ 0
        \d  :   digit
        \w  :   alphanumeric
        \s  :   space
        ?   :   co hay k cung dc
        {m,n}   :   min (min),  max (n)
        {m,}    :   kiem tra min
        {m}     :   fix
    */
    function kiemTra() {
        //I. Name
            //1.Quan sát (Đọc lỗi)
            var sName = document.getElementById("txtName").value;
            var reName = /^[A-Za-z0-9 ]+$/;

            //2. Kiểm tra lỗi (Đối chiếu với điều kiện)
            if (!reName.test(sName)) { //(reName.test(sName) == false)
                //3. Thổi còi
                alert('Tên không được bỏ trống!');
                document.getElementById("txtName").focus();
                //4. Phạt
                return false;
            }

        // //II. Mail
        //     //1.Quan sát (Đọc lỗi)
             var sMail = document.getElementById("txtMail").value;
             var reMail = /^\w+[@]\w+[.]\w+([.]\w+)?$/;

        //     //2. Kiểm tra lỗi (Đối chiếu với điều kiện)
            if (!reMail.test(sMail)) { 
                //3. Thổi còi
                alert('Email is invalid !');
                document.getElementById("txtMail").focus();
                //4. Phạt
                return false;
            }

             //III. Phone
        //         //1.Quan sát (Đọc lỗi)
                var sPhone = document.getElementById("txtPhone").value;
                var rePhone = /^\d{8,12}$/

                //2. Kiểm tra lỗi (Đối chiếu với điều kiện)
                if (!rePhone.test(sPhone)) { 
                    //3. Thổi còi
                    alert('Phone nam trong khoang 8-12 so!');
                    document.getElementById("txtPhone").value = "";
                    document.getElementById("txtPhone").focus();
                    //4. Phạt
                    return false;
                }
    }
</script>

<body>
    <form action="https://supersimple.dev" onsubmit="return kiemTra()">
        Full name: <input id="txtName"> <br>
        Email: <input id="txtMail"> <br>
        Phone: <input id="txtPhone"> <br>
        <button>Register</button>
    </form>
</body>

</html>
