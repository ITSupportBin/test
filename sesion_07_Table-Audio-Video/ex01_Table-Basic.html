<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <table border="1" width="80%">
        <caption><h1>Car List</h1></caption>
        <tr>
        <td>No</td>
        <th>Brand</th>
        <th>Model</th>
        <th>Price</th>
        <tr>
            <td>1</td>
            <td>VinF</td>
            <td>Lux A</td>
            <td>99999</td>
            <tr>
                <td>2</td>
                <td>Honda</td>
                <td>Santefe</td>
                <td>22222</td>
    </table>
</body>
</html>
<!--
1.Layout : Container, block
<table></table>
2.Details:
    + <tr>: table row
    + <th>: table header
    + <td>: table data
    + <thead>: header section
    + <tboody>: body section
    + <tfoot>:  foot section
-->
